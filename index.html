<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gensson | Stihl Product Catalogue</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container header-container">
      <div class="logo">Gensson</div>
      <nav class="contact-links">
        <a href="tel:+639123456789">📞 Call</a>
        <a href="https://m.me/yourpage" target="_blank">💬 Messenger</a>
        <a href="viber://chat?number=+639123456789">📱 Viber</a>
        <a href="mailto:info@gensson.com">✉️ Email</a>
      </nav>
    </div>
  </header>

  <!-- HERO / TITLE -->
  <section class="hero">
    <h1>Stihl Product Catalogue</h1>
    <div class="categories">
      <button class="cat-btn active" data-category="all">All</button>
      <button class="cat-btn" data-category="chainsaws">Chainsaws</button>
      <button class="cat-btn" data-category="brushcutters">Brushcutters</button>
      <button class="cat-btn" data-category="blowers">Blowers</button>
      <button class="cat-btn" data-category="trimmers">Trimmers</button>
      <button class="cat-btn" data-category="sprayers">Sprayers</button>
    </div>
    <input type="text" id="search" placeholder="Search products...">
  </section>

  <!-- PRODUCT CATALOGUE -->
  <section id="catalogue" class="container">
    <!-- JS will inject product cards here -->
  </section>

  <!-- CONTACT FORM -->
  <section class="contact-section container">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Gensson. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
